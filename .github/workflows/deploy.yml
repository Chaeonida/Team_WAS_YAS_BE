# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: WAS & YAS CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
env:
  S3_BUCKET_NAME: yas-bucket
  PROJECT_NAME: yas


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew clean build
    
    - name: Make Directory for deliver
      run:  mkdir deploy
    
    - name: Copy  Jar
      run:  cp ./build/libs/*.jar ./deploy/
      
    - name: Make zip file
      run: zip -r ./$springboot-build.zip .
      shell:  bash
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.IAM_ACCESSKEY }}
        aws-secret-access-key: ${{ secrets.IAM_SECRETKEY }}
        aws-region: ${{ secrets.AWS_REGION }}
      
    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./$springboot-build.zip s3://$S3_BUCKET_NAME/$springboot-build.zip
      
    - name: Code Deploy
      run: aws deploy create-deployment --application-name yas-intro --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name yas-ec2 --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$springboot-build.zip
